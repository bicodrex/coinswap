refresh_rate: 30 seconds

appenders:

  stdout:
    kind: console

  taker:
    kind: file
    path: "src/taker/debug.log"

  maker:
    kind: file
    path: "src/maker/debug.log"
  
  directory:
    kind: file
    path: "src/market/debug.log"
  
root:
  level: info
  appenders:
    - stdout

loggers:

  coinswap:
    level: info

  coinswap::taker:
    level: info
    appenders:
      - taker

  coinswap::maker:
    level: info
    appenders:
      - maker
  
  coinswap::market:
    level: info
    appenders:
      - directory